<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Usuário</title>
	
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	<h:body>
		<div id="cadastroUsuarios">
			<div style="float: left">
				<h:graphicImage library="img" name="logo-softplan.png" />
			</div>
			<h1>Cadastro de Usuário</h1>
			
			<h:form id="frm">
				<p:messages id="messages" autoUpdate="true"/>
				<!-- <p:growl autoUpdate="true"/>  -->
				<h:panelGrid columns="3" styleClass="grid-Cadastro">
					<p:outputLabel id="idNome" value="Nome"/>
					<p:inputText size="20" value="#{usuarioBean.usuario.nome}"/>
					<p:message for="idNome" />

					<p:outputLabel id="idEmail" value="E-mail"/>
					<p:inputText size="20" value="#{usuarioBean.usuario.email}"/>
					<p:message for="idEmail" />
					
					<h:panelGroup/>
					<p:commandButton id="idSalvar" value="Salvar" action="#{usuarioBean.salvar}" update="@form"/>
				</h:panelGrid>
			</h:form>
		</div>
	</h:body>
</html>
